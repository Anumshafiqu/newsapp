
<div class="container-fluid mt-5">
    <h4>Technology News</h4>
    <div class="row">
        <div *ngFor=" let d of TechNewsdisply" class="col-lg-3 mt-3 mb-3">
            <div class="box bg-light">
                <img src="{{d.urlToImage}}" alt="" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <a href="{{d.url}}" target="_blank" class="text-decoration-none btn btn-dark btn-sm p-2 fw-medium">Read More</a>
            </div>
        </div>
    </div>
</div>
